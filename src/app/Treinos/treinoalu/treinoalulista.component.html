<p-toast></p-toast>
<div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
</div>
<div class="card" *ngIf="!isLoading">
    <h1 class="tituloLista">{{Param.TreTitulo}} do dia {{Param.Data}}</h1>
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Incluir Aluno" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
            <button style="margin-left: 5px;" pButton pRipple label="Retornar" icon="pi pi-arrow-left" class="p-button-default" (click)="retornar()"></button>
        </ng-template>
    </p-toolbar>

    <p-table responsiveLayout="scroll" #dt [value]="Treinoalus" [rows]="20" [paginator]="true" 
        [rowHover]="true" dataKey="id">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="AluIdf">Idf Aluno <p-sortIcon field="AluIdf"></p-sortIcon></th>
                <th>Aluno</th>
                <th></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-Treinoalu>
            <tr>
                <td>{{Treinoalu.AluIdf}}</td>
                <td>{{Treinoalu.TreAluNome}}</td>
                <td>
                    <button pButton pRipple icon="fas fa-edit" class="p-button-rounded p-button-success" (click)="editTreinoalu(Treinoalu)" title="Alterar"></button>
                    <button pButton pRipple icon="fas fa-trash-alt" class="p-button-rounded p-button-danger" (click)="deleteTreinoalu(Treinoalu)" title="Excluir"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="footer">
            <tr class="listaSystem">
                <td>{{totalQdeTxt}}</td>
                <td></td>
                <td></td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog [style]="{width: '450px'}" translate="yes">
</p-confirmDialog>
