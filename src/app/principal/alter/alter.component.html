<p-toast></p-toast>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #alterForm="ngForm" (ngSubmit)="onSubmit(alterForm)" *ngIf="!isLoading">
      <div class="tituloCadastro">ALTERAR SENHA</div>
      <div class="form-group alterForm">
        <label for="password">Nova Senha</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="form-group alterForm">
        <label for="password">Confirme Senha</label>
        <input
          type="password"
          id="passwordRep"
          class="form-control"
          ngModel
          name="passwordRep"
          required
          minlength="6"
        />
      </div>
      <div class="form-group alterForm">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!alterForm.valid"
        >Alterar</button>
      </div>
    </form>
  </div>
</div>
