<p-toast></p-toast>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">e-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="password">Confirme Senha</label>
        <input
          type="password"
          id="passwordRep"
          class="form-control"
          ngModel
          name="passwordRep"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Login' : 'Novo' }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          {{ isLoginMode ? 'Novo Usu√°rio' : 'Logar' }}
        </button>
      </div>
    </form>
  </div>
</div>
