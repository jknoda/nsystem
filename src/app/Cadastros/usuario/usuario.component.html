<p-toast></p-toast>
<div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
</div>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <div class="form-group">
        <div class="row">
            <div class="col-md-3">
                <span class="p-float-label">
                    <input type="text" class="form-control" formControlName="email" id="email" pInputText readonly>
                    <label for="email">Email</label>
                </span>
            </div>
            <div class="col-md-3">
                <span class="p-float-label">
                    <p-inputMask formControlName="cpf" id="CPF" mask="999.999.999-99" ></p-inputMask>
                    <label for="cpf">CPF</label>
                </span>
            </div>
            <div class="col-md-6">
                <span class="p-float-label">
                    <input type="text" class="form-control" formControlName="nome" id="nome" pInputText>
                    <label for="nome">Nome</label>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <span class="p-float-label">
                    <input type="text" class="form-control" formControlName="logradouro" id="logradouro" pInputText>
                    <label for="logradouro">Endereço</label>                    
                </span>
            </div>
            <div class="col-md-2">
                <span class="p-float-label">
                    <input type="text" class="form-control" formControlName="lognum" id="lognum" pInputText>
                    <label for="lognum">Nº</label>
                </span>
            </div>
            <div class="col-md-4">
                <span class="p-float-label">
                    <input type="text" class="form-control" formControlName="bairro" id="bairro" pInputText>
                    <label for="bairro">Bairro</label>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <span class="p-float-label">
                    <input type="text" class="form-control" formControlName="cidade" id="cidade" pInputText>
                    <label for="cidade">Cidade</label>                    
                </span>
            </div>
            <div class="col-md-6">
                <span class="p-float-label">
                    <p-dropdown id="uf" [options]="estados" formControlName="uf" optionLabel="name" optionValue="code">
                    </p-dropdown>
                    <label for="uf">UF</label>  
                </span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <span class="p-float-label">
                    <p-inputMask formControlName="celular" id="celular" mask="(99) 99999-9999" ></p-inputMask>
                    <label for="celular">Celular</label>
                </span>
            </div>
            <div class="col-md-6">
                <span class="p-float-label">
                    <p-inputMask formControlName="fone" id="fone" mask="(99) 9999-9999" ></p-inputMask>
                    <label for="fone">Fone</label>                    
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <span class="p-float-label">
                    <p-inputNumber formControlName="peso" id="peso" [minFractionDigits]="2"></p-inputNumber>
                    <label for="peso">Peso</label>
                </span>
            </div>
            <div class="col-md-4">
                <span class="p-float-label">
                    <p-inputNumber formControlName="altura" id="altura" [minFractionDigits]="2"></p-inputNumber>
                    <label for="altura">Altura</label>                    
                </span>
            </div>
            <div class="col-md-4">
                <span class="p-float-label">
                    <p-inputMask formControlName="nascimento" id="nascimento" mask="99/99/9999" placeholder="99/99/9999" slotChar="dd/mm/yyyy"></p-inputMask>
                    <label for="altura">nascimento</label>                    
                </span>
            </div>
        </div>

    </div>
  </form>
