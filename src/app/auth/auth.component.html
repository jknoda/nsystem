<p-toast></p-toast>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group authform">
        <label for="email">e-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group authform">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="form-group authform" *ngIf="!isLoginMode">
        <label for="password">Confirme Senha</label>
        <input
          type="password"
          id="passwordRep"
          class="form-control"
          ngModel
          name="passwordRep"
          required
          minlength="6"
        />
      </div>
      <div class="form-group authform">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Login' : 'Novo' }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          {{ isLoginMode ? 'Novo Usuário' : 'Logar' }}
        </button>
      </div>
      <!--<div style="margin-top: 50px;" *ngIf="!isLoginMode">
        <p-checkbox [(ngModel)]="aceito" [binary]="true" [ngModelOptions]="{standalone: true}"></p-checkbox>
        <span>&nbsp;&nbsp;</span>
        <a id="myLink" (click)="clickLer();" style="cursor: pointer;">Li e concordo com a Política de privacidade da Yamazaki Judô.</a>
      </div>-->
    </form>
  </div>
</div>
